{% extends "layout.html" %}

{% block page_title %}
  Track application status
{% endblock %}


{% block content %}

<main id="content" role="main">
  {% include 'includes/phase_banner_alpha.html' %}
  <div class="grid-row">
    <div class="column-two-thirds reduceMargin">
      <h1 class="heading-medium page-heading">Track application status</h1>

      <form action="view" method="post" class="form">
        <div class="form-group">
          <label class="form-label" for="ref-number">
            Reference number
          </label>

          <input class="form-control input-pp" name="uid-input" type="text" id="ref-number">
        </div>

        <div class="form-group ">
          <fieldset>
            <legend>
              <span class="form-label">Date of birth</span>
            </legend>

            <div class="form-date">
              <div class="form-group form-group-day">
                <label class="form-label" for="birth-date-day">Day</label>
                <input id="birth-date-day" class="form-control " type="number" name="birth-date-day">
              </div>

              <div class="form-group form-group-month">
                <label class="form-label" for="birth-date-month">Month</label>
                <input id="birth-date-month" class="form-control " type="number" name="birth-date-month">
              </div>

              <div class="form-group form-group-year">
                <label class="form-label" for="birth-date-year">Year</label>
                <input id="birth-date-year" class="form-control " type="number" name="birth-date-year">
              </div>
            </div>
          </fieldset>
        </div>

        <div class="form-group">
          <label class="form-label" for="surname">
            Surname
          </label>

          <input class="form-control input-pp" name="uid-input" type="text" id="surname">
        </div>



        <input type="hidden" name="_csrf" value="fsDHaEKY-J587eCDRFy2itIQy6FAevPIBFc8">

        <div class="form-group">
          <input type="submit" class="button" id="save-and-continue" value="Log in">
        </div>
      </form>
    </div>
  </div>
  <input class='test-input js-hidden' disabled>
</main>

{% endblock %}
