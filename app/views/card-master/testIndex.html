<!DOCTYPE html>
<html>
<head>
    <title>My Card Test</title>
    <meta name="viewport" content="initial-scale=1">
    
    <style>
        .container {
            width: 100%;
            max-width: 350px;
            margin: 10px auto;
        }
        form {
            margin:30px;
        }
        input {
            width: 200px;
            margin: 10px auto;
            display: block;
        }
        button {
            margin: 10px auto;
            display: block;
        }
    </style>
    
</head>

<body>
    <div class="container">
        
        <div class="card-wrapper"></div>
        
        <div class="form-wrapper">    
        <form action="">
            <input type="text" placeholder="Card Number" name="number">
            <input type="text" placeholder="Full Name" name="name">
            <input type="text" placeholder="MM/YY" name="expiry">
            <input type="text" placeholder="CVC" name="cvc">
        </form>
        </div>
        
    
     
    
    
    <br>
    <br>
    
    <div class="rtForm">
        <form action="">
        
            <input type="text" placeholder="First Name" required name="fName">
            <input type="text" placeholder="Last Name" required name="lName">
            <input type="date" placeholder="dd/mm/yyyy" minlength="10" maxlength="10" required name="dOB">
            <input type="email" placeholder="Email Address" name="uEmail" required>
            
            
            <button type="submit">Submit</button>
        
        
        </form>
    
    
    </div>
    
    
    </div> <!-- container END -->
    
    
    
    
    
    
    <script src="http://localhost:8080/card.js"></script>
    <script src="dist/card.js"></script>
    <script>
        new Card({
            form: document.querySelector('form'),
            container: '.card-wrapper'
        });
    </script>
    
    
    
</body>

</html>
