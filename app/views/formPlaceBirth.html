{% extends "layout.html" %}

{% block page_title %}
  DBS Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
	<div class="grid-row">
		<div class="column-two-thirds">

			{% include 'includes/error_summary.html' %}{# include if this page has validation requirements #}

			<form action="formAddNames" method="post" class="form">

				
			  	<!-- Where were you born? -->
			    <div id="country-of-birth-form-group" class="form-group">
			      	<legend class="heading-medium">Where were you born?</legend>


			      	<label class="form-label" for="country-of-birth">Country</label>
			      	<div id="country-of-birth-form-group-error-message" class="form-error validation-message"></div>
			      	<input type="text" class="form-control" name="country-of-birth" id="country-of-birth"
			      			data-parsley-class-handler="#country-of-birth-form-group" 
          					data-parsley-errors-container="#country-of-birth-form-group-error-message"
          					data-parsley-required="true"
    						data-parsley-required-message="Enter your country of birth" 
    				>
			    </div> <!-- Form group close-->

			    <!-- City of birth-->
			    <div id="city-of-birth-form-group" class="form-group">
			      	<label class="form-label" for="city-of-birth">Town/City</label>
			      	<div id="city-of-birth-form-group-error-message" class="form-error validation-message"></div>
			      	<input type="text" class="form-control" name="city-of-birth" id="city-of-birth"
			      			data-parsley-class-handler="#city-of-birth-form-group" 
          					data-parsley-errors-container="#city-of-birth-form-group-error-message"
          					data-parsley-required="true"
    						data-parsley-required-message="Enter your town/city of birth" 
    				>
			    </div> <!-- Form group close-->


			    <!-- Continue button -->
			    <div class="form-group">
			    	<input type="submit" class="button" value="Save and continue">
				</div> <!-- Form group close-->

			</form>
		</div>
	</div>



</main>

<!-- scripts for page validation -->
<script src="/public/javascripts/jquery-1.11.3.js"></script>
<script src="/public/javascripts/parsley.min.js"></script>
<script src="/public/javascripts/form-utilities.js"></script>

<script type="text/javascript">
	var parsleyForm;
	var thisFormInstance = $( "form:first-of-type" ); // assuming we're validating first form on this page

	// attach parsley validation to the form
	parsleyForm = thisFormInstance.parsley({
		excluded: 'input[type=button], input[type=submit], input[type=reset]',
		focus:"none"
	});

	// before form is validated, catch the event and do custom validation if needed
	  thisFormInstance.parsley().on('form:validate', function(formInstance) {

	    var ok = true;
	    // add custom validations here - set ok to false if any of them fail validation
	    
	    //ok = ok && checkDiagnosisFutureDate();
	    //ok = ok && validateDOB();

	    if (!ok) {
	      formInstance.validationResult = false;
	    } else {
	      formInstance.validationResult = true;
	    }
	  });

	  // what to do when form doesn't validate
	  thisFormInstance.parsley().on('form:error', function(formInstance) {
	    //console.log('form error');

	    // construct error display
	    GOVUK.formUtilities.showErrorSummary();
	  });

	  // what to do when form validates successfully
	  thisFormInstance.parsley().on('form:submit', function(formInstance) {
	    //console.log('form success');
	    GOVUK.formUtilities.hideErrorSummary();

	    // allow the form to submit
	    return true;
	  });


</script>

{% endblock %}
